<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@200&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="bloque">
  <div class="bloque1">
      <h3>Your result</h3>
    <div class="circulo">
        <span class="numero">
          76
        </span>
        <span class="cien">
          of 100
        </span>
    </div>

      <h3 class="blanco">
        Great
      </h3>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
  </div>

  <div class="bloque2">
      <h3 class="azul marino">
        Summary
      </h3>

    <div class="recuadro1">
      <div>
          <img src="./assets/images/icon-reaction.svg" alt=''>
          <span class="Reaction">
            Reaction
          </span>
      </div>
      <div class="gris">
          <span class="porcentaje">80</span>/ 100
      </div>
    </div>

    <div class="recuadro2">
      <div>
          <img src="./assets/images/icon-memory.svg" alt=''>
          <span class="Memory">
            Memory
          </span>
      </div>
      <div class="gris">
          <span class="porcentaje">92</span>/ 100
      </div>
    </div>

    <div class="recuadro3">
      <div>
          <img src="./assets/images/icon-verbal.svg" alt=''>
          <span class="Verbal">
            Verbal
          </span>
      </div>
      <div class="gris">
          <span class="porcentaje">61</span>/ 100
      </div>
    </div>

    <div class="recuadro4">
      <div>
          <img src="./assets/images/icon-visual.svg" alt=''>
          <span class="Visual">
            Visual
          </span>
      </div>
      <div class="gris">
          <span class="porcentaje">72</span>/ 100
      </div>
    </div>

    <button class="btn">Continue</button>

  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angie Gonzalez Marin</a>.
  </div>
</body>
</html>
